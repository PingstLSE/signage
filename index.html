<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signage Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      position: relative;
    }
    #calendar {
      height: 720px;
      width: 1080px;
      border: none;
    }
    #instagram {
      height: 1060px;
      width: 1080px;
      border: none;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <iframe
    id="calendar"
    src="https://calendar.google.com/calendar/embed?src=pingstkyrkan.lycksele@gmail.com&mode=AGENDA&showPrint=0&showTabs=0&showCalendars=0&showTz=0&bgcolor=%23ffffff"
    frameborder="0"
    scrolling="no"
  ></iframe>

  <iframe
    id="instagram"
    src="https://snapwidget.com/embed/878247"
    allowtransparency="true"
    scrolling="no"
    title="Instagram Feed"
  >  </iframe>

  <script>
    // Refresh both iframes every 5 minutes (300,000 milliseconds)
    setInterval(function() {
      const calendar = document.getElementById('calendar');
      const instagram = document.getElementById('instagram');
      
      // Store current src and reload
      const calendarSrc = calendar.src;
      const instagramSrc = instagram.src;
      
      calendar.src = '';
      instagram.src = '';
      
      setTimeout(function() {
        calendar.src = calendarSrc;
        instagram.src = instagramSrc;
      }, 100);
    }, 300000); // 5 minutes

    // Completely refresh the entire page every 30 minutes (1,800,000 milliseconds)
    setInterval(function() {
      window.location.reload(true);
    }, 1800000); // 30 minutes
  </script>
</body>
</html>
