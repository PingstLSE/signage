<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signage Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
    }
    #calendar {
      height: 700px;
      width: 100%;
      border: none;
    }
    #instagram {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe
    id="calendar"
    src="https://calendar.google.com/calendar/embed?src=pingstkyrkan.lycksele@gmail.com&mode=AGENDA&showPrint=0&showTabs=0&showCalendars=0&showTz=0&bgcolor=%23ffffff"
    frameborder="0"
    scrolling="no"
  ></iframe>

  <iframe
    id="instagram"
    src="https://snapwidget.com/embed/878247"
    allowtransparency="true"
    scrolling="no"
    title="Instagram Feed"
  ></iframe>
</body>
</html>
